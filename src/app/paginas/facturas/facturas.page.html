<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Facturas Activas </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/factura/' + 0)">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let factura of facturas" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>Factura #{{ factura.id }}</h2>
          <p>Fecha: {{ factura.fecha }}</p>
          <p>Cliente: {{ factura.nombreCliente }}</p>
          <p>Total: {{ factura.total }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          (click)="editarFactura(factura, slidingItem)"
        >
          <ion-icon name="eye"></ion-icon>Editar
        </ion-item-option>
        <ion-item-option (click)="verDetalles(factura, slidingItem)">
          <ion-icon name="eye"></ion-icon>Detalles
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="eliminarFactura(factura , slidingItem)"
        >
          <ion-icon name="trash"></ion-icon> Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
