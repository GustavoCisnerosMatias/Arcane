<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="home"
        (click)="actualizarFactura()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nuevodetalle()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="filtroProducto"
    (ionInput)="filtrarDetalles()"
    placeholder="Buscar producto"
  ></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let detalle of detallesFiltrados" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>Producto: {{ getNombreProducto(detalle.id_producto) }}</h2>
          <p>Cantidad: {{ detalle.cantidad }}</p>
          <p>Precio Unitario: {{ detalle.precio_unitario }}</p>
          <p>Subtotal: {{ detalle.subtotal }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <div class="total-container">
    <ion-label> Total a Pagar = $ {{total}}</ion-label>
  </div>
</ion-content>
