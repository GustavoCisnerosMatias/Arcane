<ion-header>
  <ion-toolbar>
    <ion-title color="primary"
      >{{ id == 0 ? 'Nuevo' : 'Editar' }} Usuario</ion-title
    >
    <ion-buttons slot="end">
      <ion-button (click)="guardarCambios()">
        <ion-icon name="save"></ion-icon> Grabar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="objUsuario.nombre"
        name="Nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="objUsuario.usuario"
        name="Usuario"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="objUsuario.contrasena"
        name="Password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="objUsuario.es_admin" name="userType">
        <ion-select-option value="1">Administrador</ion-select-option>
        <ion-select-option value="0">Mesero</ion-select-option>
        <ion-select-option value="2">Empleado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" (click)="backToUsuarios()" color="danger">
      <ion-icon></ion-icon> Cancelar
    </ion-button>
  </form>
</ion-content>
