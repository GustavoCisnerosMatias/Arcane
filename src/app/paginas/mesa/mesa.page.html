<ion-header>
  <ion-toolbar>
    <ion-title color="primary"
      >{{ id == 0 ? 'Nueva' : 'Editar' }} Mesa</ion-title
    >
    <ion-buttons slot="end">
      <ion-button (click)="guardarCambios()">
        <ion-icon name="save"></ion-icon> Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Número de Mesa</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="objMesa.numero_mesa"
        name="numeroMesa"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código QR</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="objMesa.codigo_qr"
        name="codigoQR"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="objMesa.estado" name="estado">
        <ion-select-option value="1">Activa</ion-select-option>
        <ion-select-option value="0">Desactivada</ion-select-option>
      </ion-select>
    </ion-item>
    <div id="qrImage">
      <div class="d-flex-center">
        <div class="qr-wrapper d-flex-center">
          <qr-code
            [value]="objMesa.codigo_qr"
            size="190"
            errorCorrectionLevel="M"
          ></qr-code>
        </div>
      </div>
    </div>
    <ion-button expand="full" (click)="backToMesas()" color="danger">
      <ion-icon name="arrow-back"></ion-icon> Cancelar
    </ion-button>
  </form>
</ion-content>
