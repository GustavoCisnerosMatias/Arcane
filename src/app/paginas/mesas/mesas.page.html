<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Mesas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/mesa/0')">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="filtroNumeroMesa"
    (ionInput)="filtrarMesas()"
    placeholder="Buscar por número de mesa"
  ></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let mesa of mesasFiltradas" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>Número de Mesa: {{ mesa.numero_mesa }}</h2>
          <p>Código QR: {{ mesa.codigo_qr }}</p>
          <p>Estado: {{ mesa.estado }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="funEditar(mesa, slidingItem)">
          <ion-icon name="create"> </ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="funEliminar(mesa, slidingItem)"
        >
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
