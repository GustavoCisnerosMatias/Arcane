<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Productos </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/producto/' + 0)">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="filtroNombre"
    (ionInput)="filtrarProductos()"
    placeholder="Buscar por nombre"
  ></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let producto of productosFiltrados" #slidingItem>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="producto.img" alt="Imagen del Producto" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ producto.nombre }}</h2>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="funEditar(producto)">
          <ion-icon name="create"></ion-icon> Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="funEliminar(producto)">
          <ion-icon name="trash"></ion-icon> Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
